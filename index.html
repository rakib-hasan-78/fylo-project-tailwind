<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./src/images/favicon-32x32.png" />
    <title>Demo Shortcut link Tailwind</title>
  </head>
  <body class="dark:bg-gray-900 font-opensans dark:text-white">
    <!-- header  -->
  <header id="header">
    <div class="container max-w-6xl mx-auto mt-10 md:mt-5 px-6 h-40 md:h-20 text-center">
      <div class="flex flex-col md:flex-row justify-between md:mt-4 space-x-5">
        <div class="bg-logo-light-mode dark:bg-logo-dark-mode bg-no-repeat bg-center w-48 h-20 mx-auto md:mx-0"></div>
        <div class="flex justify-center items-center space-x-4 md:space-x-10 mt-3">
          <a href="#" id="features" class="hover:text-cyan-500 duration-200 capitalize transition-all text-sm">features</a>
          <a href="#" id="testimonials" class="hover:text-cyan-500 duration-200 capitalize transition-all text-sm">testimonials</a>
          <button id="toggle-btn" class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 hover:dark:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg transition-all duration-200 text-sm">

                      <!-- light icon  -->
              <svg
              id="theme-toggle-light-icon"
              class="w-5 h-5 hidden"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                fill-rule="evenodd"
                clip-rule="evenodd"
              ></path>
            </svg>
            <!-- dark icon -->
            <svg
            id="theme-toggle-dark-icon"
            class="w-5 h-5 hidden"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
            ></path>
          </svg>
          </button>
        </div>
      </div>
    </div>
  </header>
  <!-- hero section  -->
  <section id="hero" class="bg-curvy-light-mode dark:bg-curvy-dark-mode bg-bottom bg-contain bg-no-repeat">
    <div class="container max-w-6xl mx-auto md:pt-20 pb-52">
      <img src="./src/images/illustration-intro.png" alt="hero-img" class="mx-auto">
      <h1 class="mt-14 max-w-2xl mx-auto text-center capitalize font-bold text-3xl md:text-4xl mb-10 leading-normal">All your files in one secure location, assessible anywhere.</h1>
      <p class="nax-w-sm md:max-w-xl mx-auto text-center mb-10 text-sm capitalize md:text-lg">Fylo stores all your most important files in one secure location.
        Access them wherever you need, share and collaborate with friends
        family, and co-workers.</p>
        <button class="capitalize p-3 w-52 bg-cyan-500 mx-auto flex justify-center items-center rounded-full font-bold transition-all ease-in-out transform hover:scale-95">get started</button>
    </div>
  </section>
  <script type="module" src="./main.js"></script>
  </body>
</html>
